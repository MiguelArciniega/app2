<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position = "floating">Buscar</ion-label>
    <ion-input type="text" [(ngModel)]="search" (keyup)="filter()"></ion-input>      
  </ion-item>

  <div *ngFor="let item of items; index as i">
    <ion-card>
      <ion-card-header>  
        <img src="{{item.image}}">
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-label>{{item.subtitle}}</ion-label>
      </ion-card-header>
      
      <ion-card-content>
        <ion-text position="floating">
          {{item.text}}
        </ion-text>

        <ion-chip color ="success" *ngIf="item.active" (click)="changeStatus(i)"> 
          <ion-label>Activo</ion-label>
        </ion-chip>

        <ion-chip color ="danger" *ngIf="!item.active" (click)="changeStatus(i)"> 
          <ion-label>Inactivo</ion-label>
        </ion-chip>

        <ion-button color="danger" (click)="deleteItem(i)">Eliminar</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
